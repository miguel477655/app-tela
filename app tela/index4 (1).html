<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles4.css" />
    <title>Contato com o Desenvolvedor</title>
  </head>
  <body>
    <h1>Contato com o Desenvolvedor</h1>
    <p>
      Preencha o formul√°rio abaixo para entrar em contato com o desenvolvedor do
      aplicativo Shop10.
    </p>
    <form method="get" action="index6.html">
      <table>
        <tr>
          <td><label for="nome">Nome:</label></td>
          <td>
            <input type="text" id="nome" name="nome" size="30" maxlength="50" />
          </td>
        </tr>
        <tr>
          <td><label for="email">E-mail:</label></td>
          <td>
            <input
              type="email"
              id="email"
              name="email"
              size="30"
              maxlength="50"
            />
          </td>
        </tr>
        <tr>
          <td><label for="mensagem">Mensagem:</label></td>
          <td>
            <textarea
              id="mensagem"
              name="mensagem"
              rows="5"
              cols="30"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpar" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
